<body ng-controller="securityController as vm">
<main class="auth-main">
  <div class="auth-block">
    <h1>Sign in to Anwani</h1>
    <a href="reg.html" class="auth-link">New to Anwani? Sign up!</a>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputEmail3" class="col-sm-3 control-label">Phone number</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" id="inputEmail3" placeholder="Phone number">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-3 control-label">Pin code</label>

        <div class="col-sm-9">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Pin code">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-default btn-auth">Sign in</button>
          <a href class="forgot-pass">Forgot password?</a>
        </div>
      </div>
    </form>

    <!--<div class="auth-sep"><span><span>or Sign in with one click</span></span></div>-->
