<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{vm.hideItems ? 'View address' : 'Add new address'}}</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" ng-model="vm.address.name" placeholder="Name">
            </div>
            <div class="form-group">
                <input  ng-disabled="vm.hideItems" type="file" ng-upload-change="vm.attach()" id="file" name="file"/>
            </div>

            <div class="form-group">
                <!--<img class="img-thumbnail" id="picture" name="picture" width="200" height="150" />-->
                <img src="{{vm.address.picture }}" style="width="200" height="150""
                     alt="" class="img-circle" />
            </div>
            <div class="form-group">
                {{vm.hideItems ? (vm.address.is_main ? 'This is main location':'This not main location' ) : 'Is this your main location?'}}
                <br><br>
                <ba-switcher ng-hide="vm.hideItems" style="padding-left:20px"
                             switcher-style="primary"
                             switcher-value="vm.address.is_main"></ba-switcher>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-defualt"
                ng-click="$dismiss()">Cancel
        </button>
        <button ng-hide="vm.hideItems" type="button" class="btn btn-primary"
                ng-click="vm.saveAddress()">Save changes
        </button>
    </div>
</div>
